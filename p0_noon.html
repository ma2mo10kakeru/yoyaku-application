<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="viewport-fit=cover">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <title>p0_noon</title>
    <link rel="stylesheet" href="./css/system.css" />

    <script>
    //JSON読み込み＆画面表示//
        $(function(){
            $.getJSON("drugdata.json",display);
        });
        function display(drugdata){
            $("#p0_name").html(drugdata[0].name);
            $("#p0noon_dn0").html(drugdata[0].noon.drugname[0])
            $("#p0noon_dn1").html(drugdata[0].noon.drugname[1])
            $("#p0noon_dn2").html(drugdata[0].noon.drugname[2])
            $("#p0noon_dn3").html(drugdata[0].noon.drugname[3])
            $("#p0noon_dn4").html(drugdata[0].noon.drugname[4])
            $("#p0noon_dd0").html(drugdata[0].noon.drugdose[0])
            $("#p0noon_dd1").html(drugdata[0].noon.drugdose[1])
            $("#p0noon_dd2").html(drugdata[0].noon.drugdose[2])
            $("#p0noon_dd3").html(drugdata[0].noon.drugdose[3])
            $("#p0noon_dd4").html(drugdata[0].noon.drugdose[4])
            $("#p0noon_dn00").html(drugdata[0].noon.drugname[0])
            $("#p0noon_dn01").html(drugdata[0].noon.drugname[1])
            $("#p0noon_dn02").html(drugdata[0].noon.drugname[2])
            $("#p0noon_dn03").html(drugdata[0].noon.drugname[3])
            $("#p0noon_dn04").html(drugdata[0].noon.drugname[4])
            $("#p0noon_p0").html(drugdata[0].noon.purpose[0])
            $("#p0noon_p1").html(drugdata[0].noon.purpose[1])
            $("#p0noon_p2").html(drugdata[0].noon.purpose[2])
            $("#p0noon_p3").html(drugdata[0].noon.purpose[3])
            $("#p0noon_p4").html(drugdata[0].noon.purpose[4])
            $("#p0noon_n").html(drugdata[0].noon.note)
            $("#p0noon_t").html(drugdata[0].noon.time)
        }
    //JSON読み込み＆画面表示//
    </script>
</head>
<body>
    <div class="container">

        <header>
            <p class="title">与薬情報閲覧画面</p>
        </header>
        
    <div class="main">
    <br>
    <table border="1" class="list">
        <caption>与薬情報</caption>
        <tr>
            <td colspan="2">与薬情報を閲覧して薬剤を確認してください</td>
        </tr>
        <tr>
            <th colspan="2">氏名</th>
        </tr>
        <tr>
            <td colspan="2" id="p0_name"></td>
        </tr>
        <tr>
            <th>処方薬</th><th>用量</th>
        </tr>
        <tr>
            <td id="p0noon_dn0"></td><td id="p0noon_dd0"></td>
        </tr>
        <tr>
            <td id="p0noon_dn1"></td><td id="p0noon_dd1"></td>
        </tr>
        <tr>
            <td id="p0noon_dn2"></td><td id="p0noon_dd2"></td>
        </tr>
        <tr>
            <td id="p0noon_dn3"></td><td id="p0noon_dd3"></td>
        </tr>
        <tr>
            <td id="p0noon_dn4"></td><td id="p0noon_dd4"></td>
        </tr>
        <tr>
            <th colspan="2">使用目的</th>
        </tr>
        <tr>
            <td id="p0noon_dn00"></td><td id="p0noon_p0"></td>
        </tr>
        <tr>
            <td id="p0noon_dn01"></td><td id="p0noon_p1"></td>
        </tr>
        <tr>
            <td id="p0noon_dn02"></td><td id="p0noon_p2"></td>
        </tr>
        <tr>
            <td id="p0noon_dn03"></td><td id="p0noon_p3"></td>
        </tr>
        <tr>
            <td id="p0noon_dn04"></td><td id="p0noon_p4"></td>
        </tr>
        <tr>
            <th colspan="2">備考</th>
        </tr>
        <tr>
            <td colspan="2" id="p0noon_n"></td>
        </tr>
        <tr>
            <th colspan="2">投与時刻</th>
        </tr>
        <tr>
            <td colspan="2" id="p0noon_t"></td>
        </tr>
    </table>
    </div>

    <footer>
        <div style="float:left"><a href="patient0.html" class="btn-stitch">もどる</a></div><div style="text-align: right"><a href="p0_nooncheck.html" class="btn-check">確認する</a></div>
    </footer>
    
    </div>
</body>
</html>
