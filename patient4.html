<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <title>patient4</title>
    <link rel="stylesheet" href="./css/system.css" />

<script type="text/javascript">
//LocalStorageの入れ物//
    var P4_STATUS0 = "P4_ST0";
    var P4_STATUS1 = "P4_ST1";
    var P4_STATUS2 = "P4_ST2";

//LocalStorage設定&画面表示//
    window.onload = function(){
        let p4status0 = getStorage0();
        setStatus0(p4status0);
        let p4status1 = getStorage1();
        setStatus1(p4status1);
        let p4status2 = getStorage2();
        setStatus2(p4status2);
    }

    function getStorage0(){
        let p4st0 = localStorage.getItem(P4_STATUS0);
        if(p4st0 !== null){
            return p4st0;
        }else{
            return "未投与";
        }
    }
    function setStatus0(p4status0){
        document.getElementById("status_morning").innerText = p4status0;
        setStorage0(p4status0);
    }
    function setStorage0(p4status0){
        localStorage.setItem(P4_STATUS0,p4status0);
    }

    function getStorage1(){
        let p4st1 = localStorage.getItem(P4_STATUS1);
        if(p4st1 !== null){
            return p4st1;
        }else{
            return "未投与";
        }
    }
    function setStatus1(p4status1){
        document.getElementById("status_noon").innerText = p4status1;
        setStorage1(p4status1);
    }
    function setStorage1(p4status1){
        localStorage.setItem(P4_STATUS1,p4status1);
    }

    function getStorage2(){
        let p4st2 = localStorage.getItem(P4_STATUS2);
        if(p4st2 !== null){
            return p4st2;
        }else{
            return "未投与";
        }
    }
    function setStatus2(p4status2){
        document.getElementById("status_night").innerText = p4status2;
        setStorage2(p4status2);
    }
    function setStorage2(p4status2){
        localStorage.setItem(P4_STATUS2,p4status2);
    }
//LocalStorage設定&画面表示//

//JSON読み込み//
 $(function(){
    $.getJSON("drugdata.json",display);
　});
function display(drugdata){
    $("#p_name").html(drugdata[4].name);
};
//JSON読み込み//

</script>
</head>

<body>

        <header>

    <table border="1" class="list">
        <caption>①<br>与薬情報</caption>
        <tr>
            <th colspan="3">氏名</th>
        </tr>
        <tr>
            <td colspan="3" id="p_name"></td>
        </tr>
        <tr>
            <th>投与時間</th><th>ステータス</th><th>与薬情報を閲覧</th>
        </tr>
        <tr>
            <td colspan="3">投与時間を選択してください</td>
        </tr>
        <tr>
            <td>朝食後</td><td id="status_morning"></td><td><a href="p4_morning.html" class="btn_home">与薬情報を閲覧<span></span></a></td>
        </tr>
        <tr>
            <td>昼食後</td><td id="status_noon"></td><td><a href="p4_noon.html" class="btn_home">与薬情報を閲覧<span></span></a></td>
        </tr>
        <tr>
            <td>夕食後</td><td id="status_night"></td><td><a href="p4_night.html" class="btn_home">与薬情報を閲覧<span></span></a></td>
        </tr>
    </table>
    <br>
    <br>

            </td>
